<!DOCTYPE html>

<html lang="pt_BR">
	<head>
		<meta charset="UTF-8">
		<title>DSMovie</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="./css/style.css" rel="stylesheet">
	</head>
	<body>
		<header class="topbarr">
			<nav class="container d-flex align-items-center p-0">
				<h1 class="user-select-none">DSMovie</h1>
				<a href="https://github.com/methaus/DSMovie-Iniciante">
					<img id="githublogo" src="./img/github.svg" alt="github logo"><span id="authorlink">/methaus</span>
				</a>
			</nav>
		</header>
		<main>
			<div class="main-form container d-flex justify-content-center">
				<div class="d-flex justify-content-center">
					<section class="form-card">
						<img class="user-select-none" src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/2lw4O1QOnJIVYaLrVuQyjtjwOuN.jpg" alt="A Viagem (Cloud Atlas), Filme">
						<h2>A Viagem</h2>
						<form id="form-form">
							<label for="email" class="d-block">Informe seu email</label>
							<input type="email" class="form-input" name="email" id="email" required>
							<label for="score" class="d-block">Informe sua avaliação</label>
							<select type="text" class="form-input" name="score" id="score">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</form>
						<button href="#Salvar" form="form-form" class="form-btn d-flex justify-content-center align-items-center" type="submit">Salvar</button>
						<a href="./index.html" class="form-btn d-flex justify-content-center align-items-center">Cancelar</a>
					</section>
				</div>
			</div>
		</main>
	</body>
</html>
